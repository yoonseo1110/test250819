    <script>
        // í˜„ì¬ ì‹œê°„ê³¼ ë‚ ì§œ ì—…ë°ì´íŠ¸
        function updateDateTime() {
            const now = new Date();
            const dateOptions = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'long'
            };
            const timeOptions = { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit'
            };
            
            document.getElementById('currentDate').textContent = 
                now.toLocaleDateString('ko-KR', dateOptions);
            document.getElementById('currentTime').textContent = 
                now.toLocaleTimeString('ko-KR', timeOptions);
        }

        // ë‹¬ë ¥ ìƒì„±
        function generateCalendar() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            const today = now.getDate();
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();
            
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            
            // ìš”ì¼ í—¤ë”
            const days = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
            days.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'calendar-header';
                dayHeader.textContent = day;
                calendar.appendChild(dayHeader);
            });
            
            // ì´ì „ ë‹¬ì˜ ë‚ ì§œë“¤
            for (let i = firstDay - 1; i >= 0; i--) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day other-month';
                dayDiv.textContent = daysInPrevMonth - i;
                calendar.appendChild(dayDiv);
            }
            
            // í˜„ì¬ ë‹¬ì˜ ë‚ ì§œë“¤
            for (let day = 1; day <= daysInMonth; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                if (day === today) {
                    dayDiv.classList.add('today');
                }
                dayDiv.textContent = day;
                calendar.appendChild(dayDiv);
            }
            
            // ë‹¤ìŒ ë‹¬ì˜ ë‚ ì§œë“¤
            const totalCells = 42; // 6ì£¼ Ã— 7ì¼
            const usedCells = firstDay + daysInMonth;
            for (let day = 1; usedCells + day - 1 < totalCells; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day other-month';
                dayDiv.textContent = day;
                calendar.appendChild(dayDiv);
            }
        }

        // í˜„ì¬ êµì‹œ í•˜ì´ë¼ì´íŠ¸
        function highlightCurrentPeriod() {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            const currentTime = currentHour * 60 + currentMinute;
            
            // êµì‹œë³„ ì‹œê°„ (ëŒ€ëµì ì¸ ì‹œê°„)
            const periods = [
                { start: 8 * 60 + 30, end: 9 * 60 + 20 },   // 1êµì‹œ
                { start: 9 * 60 + 30, end: 10 * 60 + 20 },  // 2êµì‹œ
                { start: 10 * 60 + 30, end: 11 * 60 + 20 }, // 3êµì‹œ
                { start: 11 * 60 + 30, end: 12 * 60 + 20 }, // 4êµì‹œ
                { start: 13 * 60 + 30, end: 14 * 60 + 20 }, // 5êµì‹œ
                { start: 14 * 60 + 30, end: 15 * 60 + 20 }, // 6êµì‹œ
                { start: 15 * 60 + 30, end: 16 * 60 + 20 }  // 7êµì‹œ
            ];

            document.querySelectorAll('.schedule-item').forEach((item, index) => {
                item.classList.remove('current');
                if (currentTime >= periods[index].start && currentTime <= periods[index].end) {
                    item.classList.add('current');
                }
            });
        }

        // íƒ€ì´ë¨¸ ê¸°ëŠ¥
        let timerSeconds = 0;
        let timerInterval = null;
        let isRunning = false;

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateTimerDisplay() {
            document.getElementById('timerDisplay').textContent = formatTime(timerSeconds);
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timerInterval = setInterval(() => {
                    timerSeconds++;
                    updateTimerDisplay();
                }, 1000);
                document.getElementById('startBtn').textContent = 'ì‹¤í–‰ì¤‘';
                document.getElementById('startBtn').style.background = '#27ae60';
            }
        }

        function pauseTimer() {
            if (isRunning) {
                isRunning = false;
                clearInterval(timerInterval);
                document.getElementById('startBtn').textContent = 'ì‹œì‘';
                document.getElementById('startBtn').style.background = '#3498db';
            }
        }

        function resetTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            timerSeconds = 0;
            updateTimerDisplay();
            document.getElementById('startBtn').textContent = 'ì‹œì‘';
            document.getElementById('startBtn').style.background = '#3498db';
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        document.getElementById('startBtn').addEventListener('click', startTimer);
        document.getElementById('pauseBtn').addEventListener('click', pauseTimer);
        document.getElementById('resetBtn').addEventListener('click', resetTimer);

        // ì´ˆê¸°í™” ë° ì •ê¸° ì—…ë°ì´íŠ¸
        function init() {
            updateDateTime();
            generateCalendar();
            highlightCurrentPeriod();
            updateTimerDisplay();
            
            // ë§¤ì´ˆ ì‹œê°„ ì—…ë°ì´íŠ¸
            setInterval(updateDateTime, 1000);
            // ë§¤ë¶„ í˜„ì¬ êµì‹œ í™•ì¸
            setInterval(highlightCurrentPeriod, 60000);
        }

        // í˜ì´ì§€ ë¡œë“œì‹œ ì´ˆê¸°í™”
        window.addEventListener('load', init);
    </script>
